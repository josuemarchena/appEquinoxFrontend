<div class="container caja">
  <button class="btn btn-outline-success">
    Crear Nuevo <span class="fa fa-plus"></span>
  </button>
      <h2 class="text-center">Pedidos</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Cliente</th>
        <th scope="col">Fecha</th>
        <th scope="col">Total</th>
        <th scope="col">Estado</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.nombre_completo_cliente }}</td>
        <td>{{ item.fecha| date:'dd/MM/yyyy'}}</td>
        <td>â‚¡{{ item.total| number: "3.2-5" }}</td>
        <td>{{ item.estado }}</td>
        <td><button class="btn btn-outline-primary">Editar<i class="fas fa-pencil-alt" aria-hidden="true"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
