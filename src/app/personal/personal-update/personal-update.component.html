<div style="margin-right: 0px;" class="row justify-content-center margen" >
  <div class="col-md-11">

    <ng-template #loading>
      <img
        class="img-fluid rounded mx-auto d-block"
        src="/assets/img/loading.gif"
        alt="Cargando..."
        style="width: 300px"
      />
    </ng-template>
    <ng-template [ngIf]="personal" [ngIfElse]="loading">
      <div class="container">
        <form [formGroup]="formUpdate" (ngSubmit)="submitForm()" novalidate>
          <div class="row justify-content-center margen">
            <!--Formulario información-->
            <div class="col-md-6 caja">
              <p class="lead text-center"><b>Actualizar Personal</b> </p>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="id">ID </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="id"
                    name="id"
                    readonly
                  />
                </div>
                <div class="col-auto">
                  <small
                    *ngIf="errorHandling('id', 'required')"
                    class="text-danger"
                  >
                    El id del personal es requerido
                  </small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="nombre"
                  >Nombre
                </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nombre"
                    name="nombre"
                    placeholder="Nombre del Personal"
                  />
                </div>
                <div class="col-auto">
                  <small
                    *ngIf="errorHandling('nombre', 'required')"
                    class="text-danger"
                  >
                    El nombre del personal es requerido
                  </small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="apellido"
                  >Apellido
                </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="apellido"
                    name="apellido"
                    placeholder="Apellido del Personal"
                  />
                </div>
                <div class="col-auto">
                  <small
                    *ngIf="errorHandling('apellido', 'required')"
                    class="text-danger"
                  >
                    El apellido del personal es requerido
                  </small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="correo"
                  >Correo
                </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="correo"
                    name="correo"
                    placeholder="Correo electrónico"
                  />
                </div>

                <div class="col-sm-4">
                  <small
                    *ngIf="errorHandling('correo', 'required')"
                    class="text-danger"
                  >
                    El correo del personal es requerido
                  </small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="telefono"
                  >Teléfono
                </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="telefono"
                    name="telefono"
                    placeholder="Número de teléfono"
                  />
                </div>

                <div class="col-sm-4">
                  <small
                    *ngIf="errorHandling('telefono', 'required')"
                    class="text-danger"
                  >
                    El teléfono del personal es requerido
                  </small>
                </div>
              </div>




              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="estado">Estado</label>
                <div class="col-sm-8">
                  <select class="form-control" formControlName="estado">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                  </select>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="vehiculo_id"
                  >Vehículo
                </label>
                <div class="col-sm-8">
                  <select class="form-control" formControlName="vehiculo_id">
                    <option
                      *ngFor="let vehiculo of vehiculos"
                      [value]="vehiculo.id"
                    >
                      {{ vehiculo.placa }}
                    </option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <small
                    *ngIf="errorHandling('vehiculo_id', 'required')"
                    class="text-danger"
                  >
                    El vehículo es requerido
                  </small>
                </div>
              </div>

              <div class="col-md-10 mb-3">
                <div class="btn-group" role="group">
                  <button type="submit" class="btn btn-outline-success">
                    Guardar <i class="fa fa-save"></i>
                  </button>
                  <button type="reset" class="btn btn-outline-secondary" (click)="onReset()">
                    Cancelar <i class="fa fa-times"></i>
                  </button>
                  <button type="button" class="btn btn-outline-info" (click)="onBack()">
                    Regresar <i class="fas fa-undo"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
